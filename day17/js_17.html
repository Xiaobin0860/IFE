<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <hr />
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" onclick="calc(this.id)">加</button>
    <button id="minus-btn" onclick="calc(this.id)">减</button>
    <button id="times-btn" onclick="calc(this.id)">乘</button>
    <button id="divide-btn" onclick="calc(this.id)">除</button>
    <p id="result">运算结果</p>
    <script>
        function calc(btn) {
            console.log(btn);
            var a = parseInt(document.getElementById("first-number").value);
            var b = parseInt(document.getElementById("second-number").value);
            console.log("a=" + a);
            console.log("b=" + b);
            switch (btn) {
                case "add-btn":
                    document.getElementById("result").innerHTML = a + b;
                    break;
                case "minus-btn":
                    document.getElementById("result").innerHTML = a - b;
                    break;
                case "times-btn":
                    document.getElementById("result").innerHTML = a * b;
                    break;
                case "divide-btn":
                    if (0 == b) {
                        console.log("除数不能为0!");
                        return;
                    }
                    document.getElementById("result").innerHTML = a / b;
                    break;
            }
        }
    </script>
    <hr />
    <input id="dec-number" type="number" value="0" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" value="0" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn" onclick="trans()">转化为二进制</button>
    <p id="trans-result">运算结果</p>
    <script>

        function dec2bin(decNumber) {
            if (0 == decNumber) return "0";
            var result = "";
            while (decNumber) {
                result = decNumber % 2 + result;
                decNumber = Math.floor(decNumber / 2);
            }
            return result;
        }
        function trans() {
            var num = parseInt(document.getElementById("dec-number").value);
            var bit = parseInt(document.getElementById("bin-bit").value);
            console.log("num=" + num + ", bin=" + dec2bin(num) + ", half=" + num / 2 + ", bit=" + bit);
            var bin = dec2bin(num);
            if (bit > bin.length) {
                bin = "0".repeat(bit - bin.length) + bin;
            }
            else if (bit < bin.length) {
                console.log("bit < length!");
            }
            document.getElementById("trans-result").innerHTML = bin;
        }

    </script>
    <hr />
    <script>
        for (var i = 1; i <= 9; ++i) {
            var line = "";
            for (var j = 1; j <= i; ++j) {
                line += "\t" + j + "*" + i + "=" + j * i;
            }
            console.log(line);
        }
    </script>
    <table id="table" border="1" cellspacing="0">
    </table>
    <script>
        var table = document.getElementById('table');
        var tr = "";
        for (let i = 1; i <= 9; i++) {
            var td = "";
            for (let j = 1; j <= i; j++) {
                td += "<td>" + j + "*" + i + "=" + j * i + "</td>";
            }
            tr += "<tr>" + td + "</tr>";
        }
        table.innerHTML = tr;
    </script>
</body>

</html>

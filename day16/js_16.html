<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn" onclick="calc(this.id)">加</button>
    <button id="minus-btn" onclick="calc(this.id)">减</button>
    <button id="times-btn" onclick="calc(this.id)">乘</button>
    <button id="divide-btn" onclick="calc(this.id)">除</button>
    <p id="result">运算结果</p>
    <script>
        function calc(btn) {
            console.log(btn);
            var a = parseInt(document.getElementById("first-number").value);
            var b = parseInt(document.getElementById("second-number").value);
            console.log("a=" + a);
            console.log("b=" + b);
            switch (btn) {
                case "add-btn":
                    document.getElementById("result").innerHTML = a + b;
                    break;
                case "minus-btn":
                    document.getElementById("result").innerHTML = a - b;
                    break;
                case "times-btn":
                    document.getElementById("result").innerHTML = a * b;
                    break;
                case "divide-btn":
                    document.getElementById("result").innerHTML = a / b;
                    break;
            }
        }
    </script>
</body>

</html>

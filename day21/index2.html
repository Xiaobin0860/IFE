<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul class="palette">
        <li style="background-color:crimson"></li>
        <li style="background-color:bisque"></li>
        <li style="background-color:blueviolet"></li>
        <li style="background-color:coral"></li>
        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
        <li style="background-color:#194738"></li>
    </ul>

    <p class="color-picker"></p>

    <hr />
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn" onclick="on_fade_btn_click(this)">淡出</button>

    <script>
        // var list = document.querySelectorAll("li");
        // for (var i = i = 0, len = list.length; i < len; i++) {
        //     list[i].onclick = function(e) {
        //         var t = e.target;
        //         var c = t.style.backgroundColor;
        //         var p = document.getElementsByClassName("color-picker")[0]
        //         p.innerHTML = c;
        //         p.style.color = c;

        //     }
        // }
        document.querySelector(".palette").onclick = function (e) {
            var target = event.target || event.srcElement;
            console.log(target);
            if (target.nodeName.toLowerCase() == "li") {
                var c = target.style.backgroundColor;
                var p = document.querySelector("p.color-picker");
                p.innerHTML = c;
                p.style.color = c;
            }
        };

        function on_fade_btn_click(btn) {
            btn.disabled = "disabled";
            var fade = document.getElementById("fade-obj");
            var txt = "淡出";
            var from_a = 1.0;
            var to_a = 0.0;
            var step = -0.05;
            if (btn.innerHTML == "淡出") {
                txt = "淡入";
            }
            else {
                from_a = 0.0;
                to_a = 1.0;
                step = 0.05;
            }
            var timer = setInterval(function () {
                from_a += step;
                fade.style.backgroundColor = "rgba(0,0,0," + from_a + ")";
                if (Math.abs(to_a-from_a) < 0.001) {
                    clearInterval(timer);
                    btn.removeAttribute("disabled");
                    btn.innerHTML = txt;
                }
            }, 50);
        }
    </script>
</body>

</html>

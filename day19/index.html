<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li>
                        <span>HTML</span>
                        <a href="">Some Link1</a>
                    </li>
                    <li>
                        <span>JS</span>
                        <a class="active" href="">Some Link2</a>
                    </li>
                    <li>
                        <span>CSS</span>
                        <a href="">Some Link3</a>
                    </li>
                    <li>
                        <span>JS</span>
                        <a href="">Some Link4</a>
                    </li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li>
                        <span>HTML</span>
                        <a href="">Some Link1</a>
                    </li>
                    <li>
                        <span>HTML</span>
                        <a href="">Some Link2</a>
                    </li>
                    <li>
                        <span>JS</span>
                        <a class="active" href="#">Some Link3</a>
                    </li>
                    <li>
                        <span>CSS</span>
                        <a href="">Some Link4</a>
                    </li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
    </div>
    <script>

        function getAllListItem() {
            // 返回页面中所有li标签
            // return document.querySelectorAll("li");
            return document.getElementsByTagName("li");
        }

        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            // return document.querySelectorAll("#" + sectionId + " span");
            var section = document.getElementById(sectionId);
            console.log("section", sectionId, section)
            return section.getElementsByTagName("span");
        }

        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            var spans = findAllHtmlSpanInOneSection(sectionId);
            var results = [];
            for (var i = 0; i < spans.length; ++i) {
                if (spans[i].innerHTML == spanCont) {
                    results.push(spans[i]);
                }
            }
            return results;
        }

        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            var active_links = document.querySelectorAll("#" + sectionId + " a.active");
            console.log("active_links", active_links)
            var active_link_contents = [];
            for (var i = 0; i<active_links.length; ++i) {
                active_link_contents.push(active_links[i].innerHTML)
            }
            return active_link_contents;
        }

        console.log("========= getAllListItem ===========")
        console.log("==>all li", getAllListItem());
        console.log("====================================")
        console.log("=== findAllHtmlSpanInOneSection ====")
        console.log("==>news-top", findAllHtmlSpanInOneSection("news-top"))
        console.log("==>news-normal", findAllHtmlSpanInOneSection("news-normal"))
        console.log("====================================")
        console.log("========== findListItem ============")
        console.log("==>news-top JS", findListItem("news-top", "JS"))
        console.log("==>news-normal HTML", findListItem("news-normal", "HTML"))
        console.log("====================================")
        console.log("======= getActiveLinkContent =======")
        console.log("==>news-top link contents", getActiveLinkContent("news-top"))
        console.log("==>news-normal link contents", getActiveLinkContent("news-normal"))
        console.log("====================================")
    </script>
</body>

</html>
